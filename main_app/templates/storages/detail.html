{% extends 'base.html' %}

{% block content %}

<h1>Storage Place Details</h1>


<div class="card">
    <a href="{% url 'storages_detail' storage.id %}">
        <div class="card-content">
            <span class="card-title">A {{ storage.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'storages_update' storage.id %}">Edit</a>
            <a href="{% url 'storages_delete' storage.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
